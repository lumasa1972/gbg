name: R Workflow

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  matrix_build:
    runs-on: ubuntu-latest  # Cambia a macos-latest si es necesario
    strategy:
      matrix:
        r-version: ['4.1.1', '4.2.2']  # Verifica compatibilidad

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install R
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base

      - name: Verify R Installation
        run: |
          Rscript --version || echo "R not found."

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install curl Package
        run: |
          Rscript -e 'install.packages("curl", repos = "https://cloud.r-project.org")'

      - name: Verify Installed Packages
        run: |
          Rscript -e 'if (!requireNamespace("curl", quietly = TRUE)) stop("Package curl is not installed.")'

      - name: Install Additional Dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "remotes", "rcmdcheck"), repos = "https://cloud.r-project.org")'

      - name: Enhanced Logging
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"), verbose = TRUE)'

      - name: Check Project
        run: Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
