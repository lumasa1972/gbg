name: R Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write # Permite escribir en el repositorio si es necesario

jobs:
  matrix_build:
    runs-on: ubuntu-latest # Cambiado para mayor compatibilidad
    strategy:
      matrix:
        r-version: ['4.1.1', '4.2.2'] # Usamos versiones modernas y compatibles
    fail-fast: false # Evitamos que un error detenga las dem치s tareas

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar R
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      # 3. Instalar Dependencias
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("remotes", "rcmdcheck"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      # 4. Verificar Proyecto
      - name: Check Project
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'

      # 5. Modificar el Archivo app.R (Ejemplo)
      - name: Update app.R file
        run: |
          echo "# Actualizando archivo app.R autom치ticamente" > app.R
          echo "library(shiny)" >> app.R
          echo 'ui <- fluidPage("Hola, mundo!")' >> app.R
          echo 'server <- function(input, output) {}' >> app.R
          echo 'shinyApp(ui, server)' >> app.R

      # 6. Commit y Push Autom치tico
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add app.R
          git commit -m "Actualizar archivo app.R autom치ticamente desde workflow"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
