name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RLIBS_PATH: /home/runner/work/_temp/Rlibs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R
        run: |
          sudo apt-get update -y
          sudo apt-get install -y r-base

      - name: Create Library Directory
        run: |
          mkdir -p "$RLIBS_PATH"
          Rscript -e 'dir.create(Sys.getenv("RLIBS_PATH"), showWarnings=FALSE, recursive=TRUE)'

      # Cache (una sola vez). Se restaura al inicio y se guarda al final autom√°ticamente.
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.RLIBS_PATH }}
            ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Display Library Paths
        run: |
          Rscript -e 'cat("LIBPATHS:\n"); print(.libPaths())'

      - name: Install rcmdcheck
        run: |
          Rscript -e 'lib <- Sys.getenv("RLIBS_PATH");
                      .libPaths(c(lib, .libPaths()));
                      install.packages("rcmdcheck", lib=lib, dependencies=TRUE, repos="https://cloud.r-project.org")'

      - name: Verify rcmdcheck Installation
        run: |
          Rscript -e 'lib <- Sys.getenv("RLIBS_PATH");
                      .libPaths(c(lib, .libPaths()));
                      library(rcmdcheck);
                      cat("rcmdcheck OK\n")'

      - name: Check Package
        run: |
          Rscript -e 'lib <- Sys.getenv("RLIBS_PATH");
                      .libPaths(c(lib, .libPaths()));
                      rcmdcheck::rcmdcheck(path=".", args=c("--no-manual","--as-cran"), error_on="error")'
