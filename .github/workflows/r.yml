name: R Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  matrix_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.1.1', '4.2.2']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install dependencies
        env:  # Pasar el token al entorno
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"))'
          Rscript -e 'install.packages(c("remotes", "rcmdcheck"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      - name: Check Project
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
