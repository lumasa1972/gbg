name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1.1"

      - name: Install curl Package
        run: |
          Rscript -e 'install.packages("curl", repos = "https://cloud.r-project.org")'

      - name: Install Base Dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "remotes", "curl"), repos = "https://cloud.r-project.org")'

      - name: Validate CRAN Connection
        run: |
          Rscript -e 'if (!curl::has_internet()) stop("No internet connection available.")'

      - name: Set CRAN Repository
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"))'

      - name: Install Dev Tools
        run: |
          Rscript -e 'install.packages(c("devtools"), repos = "https://cloud.r-project.org")'

      - name: Install Dependencies
        run: |
          Rscript -e 'install.packages(c("rcmdcheck"), dependencies = TRUE, repos = "https://cloud.r-project.org")'

      - name: Verify rcmdcheck Installation
        run: |
          Rscript -e 'if (!requireNamespace("rcmdcheck", quietly = TRUE)) stop("Package rcmdcheck not installed.")'

      - name: Check Package
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
