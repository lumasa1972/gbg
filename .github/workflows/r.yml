name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Validate CRAN Repository
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"))'

      - name: Install Specific Dependencies
        run: |
          Rscript -e 'install.packages(c("curl", "httr"), repos = "https://cloud.r-project.org", dependencies = TRUE)'

      - name: Install rcmdcheck with Logging
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"), verbose = TRUE)'
          Rscript -e 'install.packages("rcmdcheck", dependencies = TRUE)'

      - name: Verify rcmdcheck Installation
        run: |
          Rscript -e 'if (!requireNamespace("rcmdcheck", quietly = TRUE)) stop("Package rcmdcheck not installed.")'

      - name: Check Package
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
