name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Configure R Library Path
        run: |
          export R_LIBS_USER="/home/runner/work/_temp/Rlibs"
          mkdir -p $R_LIBS_USER

      - name: Install R
        run: |
          sudo apt-get install -y r-base

      - name: Verify R Installation
        run: |
          Rscript --version || echo "R installation failed."

      - name: Force Library Path
        run: |
          Rscript -e 'Sys.setenv(R_LIBS_USER = "/home/runner/work/_temp/Rlibs")'
          Rscript -e '.libPaths(Sys.getenv("R_LIBS_USER"))'

      - name: Install Dependencies for rcmdcheck
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "cli", "glue"), lib="/home/runner/work/_temp/Rlibs", repos = "https://cloud.r-project.org")'

      - name: Install rcmdcheck with Logging
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"), verbose = TRUE)'
          Rscript -e 'install.packages("rcmdcheck", lib="/home/runner/work/_temp/Rlibs", dependencies = TRUE, repos = "https://cloud.r-project.org")'
      
      - name: Verify rcmdcheck Installation
        run: |
          Rscript -e 'if (!("rcmdcheck" %in% rownames(installed.packages(lib.loc="/home/runner/work/_temp/Rlibs")))) stop("rcmdcheck installation failed.")'

      - name: Check Package
        run: |
          Rscript -e 'Sys.setenv(R_LIBS_USER = "/home/runner/work/_temp/Rlibs")'
          Rscript -e '.libPaths(Sys.getenv("R_LIBS_USER"))'
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
