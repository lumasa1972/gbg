name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev

      - name: Install R
        run: |
          sudo apt-get update -y
          sudo apt-get install -y r-base

      - name: Configure PATH for R
        run: |
          export PATH="/usr/bin:$PATH"

      - name: Verify R Installation
        run: |
          Rscript --version || echo "R installation failed."

      - name: Validate CRAN Repository
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"))'

      - name: Install Dependencies
        run: |
          Rscript -e 'install.packages("curl", dependencies = TRUE, repos = "https://cloud.r-project.org")'

      - name: Verify Dependency Installation
        run: |
          Rscript -e 'if (!requireNamespace("curl", quietly = TRUE)) stop("Package curl not installed.")'

      - name: Check Package
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
