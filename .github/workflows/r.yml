name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1.1"

      - name: Install Dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "remotes", "rcmdcheck"), repos = "https://cloud.r-project.org")'

      - name: Check Package
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
