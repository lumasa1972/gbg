name: R Package Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libharfbuzz-dev libfribidi-dev libpng-dev libfreetype6-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.1.1"

      - name: Install Specific Dependencies
        run: |
          Rscript -e 'install.packages(c("systemfonts", "textshaping"), repos = "https://cloud.r-project.org")'

      - name: Install Dependencies with Logs
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org"), verbose = TRUE)'
          Rscript -e 'install.packages("rcmdcheck", dependencies = TRUE, repos = "https://cloud.r-project.org")'

      - name: Verify rcmdcheck Installation
        run: |
          Rscript -e 'if (!requireNamespace("rcmdcheck", quietly = TRUE)) stop("Package rcmdcheck not installed.")'

      - name: Check Package
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
